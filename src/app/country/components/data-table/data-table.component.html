<div class="row mt-5">
    <div class="col">

        <table class="table">

            <thead class="">
                <tr>
                    <th scope="col">
                        #
                    </th>
                    <th scope="col">
                        Country
                    </th>
                    <th scope="col">
                        Total Cases
                    </th>
                    <th scope="col">
                        Total Deaths
                    </th>
                    <th scope="col">
                        Total Recovered
                    </th>
                </tr>
            </thead>

            <tbody class="">
                <tr *ngFor="let country of countries; let i = index;">
                    <th scope="col">{{i+1 | number}}</th>
                    <td>{{country.Country}}</td>
                    <td>{{country.TotalConfirmed | number}}</td>
                    <td>{{country.TotalDeaths | number}}</td>
                    <td>{{country.TotalRecovered | number}}</td>
                </tr>
            </tbody>

        </table>

    </div>
</div>
